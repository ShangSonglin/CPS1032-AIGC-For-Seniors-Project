<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页背景图片示例</title>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url('/Users/matsumatsu/Desktop/截屏2024-11-23 19.53.16.png'); /* 替换为你的图片路径 */
            background-size: cover; /* 图片覆盖整个页面 */
            background-repeat: no-repeat; /* 防止图片重复 */
            background-position: center center; /* 图片居中 */
            height: 100vh; /* 设置页面高度 */
            margin: 0; /* 去除默认的 margin */
        }
    </style>
</head>
<body>
    <h1>欢迎访问我的网页</h1>
    <p>这是一个带有背景图片的示例网页</p>
</body>
</html>
